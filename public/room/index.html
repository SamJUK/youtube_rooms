<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Youtube Binder</title>
    <link href="../styles.css" rel="stylesheet"/>
  </head>
  <body>

    <!-- Player -->
    <div class="container">
      <div class="toptext">
        <p id="uid"></p>
        <p id="room_id"></p>
      </div>
      <div id="playerWrapper">
        <div id="player"></div>
      </div>

      <div class="controls">
        <div class="row">
          <input id="video_id" type="text" placeholder="Video ID" value="x2P7nDtXg-A">
          <button id="set_video">Set Video</button>
        </div>
        <div class="row">
          <!-- data-state: 0 - Not Playing | 1 Playing -->
          <button id="controls_play" data-state="0">Play</button>
          <div id="controls_timeline">
            <div class="pin"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="client.js" defer async></script>
    <script src="https://www.youtube.com/iframe_api" defer sync></script>
  </body>
</html>
