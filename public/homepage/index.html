<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Youtube Binder</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body class="homepage">

    <!-- Player -->
    <div class="container">
      <h1>Youtube Rooms</h1>
      <hr><br>
      <div class="section">
        <h3>Your Identity</h3><br><br>
        <div class="controls">
          <div class="row">
            <p id="uid_string"><strong>Your UID: </strong><span id="uid"></span></p>
            <p id="alias_string"><strong>Your Alias: </strong><span id="alias"></span></p>
          </div>
          <div class="row">
            <input type="text" placeholder="Alias">
            <button>Set Alias</button>
          </div>
        </div>
      </div>
      <br><hr><br>
      <div class="section">
        <h3>Create Room</h3><br>
        <div class="controls">
          <div class="row">
            <input type="text" placeholder="room_id">
            <button>Create Room</button>
          </div>
        </div>
      </div>
      <br><hr><br>
      <div class="section">
        <h3>Join Room</h3><br>
        <div class="controls">
          <div class="row">
            <input type="text" placeholder="room_id">
            <button>Join Room</button>
          </div>
        </div>
      </div>
      <div class="section">
        <br><h3>Rooms</h3><br>
        <ul>
          <!-- @TODO: Populate Already Generated Servers -->
        </ul>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="homepage/client.js" defer async></script>
    <script src="https://www.youtube.com/iframe_api" defer sync></script>
  </body>
</html>
